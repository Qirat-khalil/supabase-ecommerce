<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Signup & Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">

    <!-- Tabs -->
    <div class="flex mb-6">
      <button onclick="showLogin()" id="loginTab" class="w-1/2 py-2 font-bold border-b-2  border-blue-600">
        Login
      </button>
      <button onclick="showSignup()" id="signupTab"
        class="w-1/2 py-2 font-bold text-gray-500 border-b-2 border-transparent">
        Signup
      </button>
    </div>

    <!-- Login Form -->
    <form id="loginForm">
      <div class="mb-4">
        <label class="block text-sm mb-1">Email</label>
        <input type="email" id="inputEmail"
          class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="mb-4">
        <label class="block text-sm mb-1">Password</label>
        <input type="password" id="inputpass"
          class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <button id="loginBtn" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
        Login
      </button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="hidden items-center">
      <div class="mb-4">
        <label class="block text-sm mb-1">Full Name</label>
        <input id="userName" type="text"
          class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="mb-4">
        <label class="block text-sm mb-1">Email</label>
        <input id="signEmail" type="email"
          class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="mb-4">
        <label class="block text-sm mb-1">Password</label>
        <input id="signPass" type="password"
          class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      

      <div class="mb-4 mt-4">
      <label class="block text-sm mb-1 font-semibold">Upload Profile Image</label>
      <input type="file" id="profileimg" accept="image/*"
        class="w-full h-full  border p-2 rounded-full">
    </div>

      <button id="signBtn" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">
        Create Account
      </button>
    </form>

  </div>

  

  <!-- JS -->
  <script>
    function showLogin() {
      loginForm.classList.remove("hidden");
      signupForm.classList.add("hidden");

      loginTab.classList.add("border-blue-600", "text-black");
      signupTab.classList.remove("border-blue-600", "text-black");
      signupTab.classList.add("text-gray-500");
    }

    function showSignup() {
      signupForm.classList.remove("hidden");
      loginForm.classList.add("hidden");

      signupTab.classList.add("border-green-600", "text-black");
      loginTab.classList.remove("border-blue-600", "text-black");
      loginTab.classList.add("text-gray-500");
    }
  </script>

  <script type="module" src="app.js"></script>
  
</body>

</html>
