<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
  />
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <!-- Navbar -->
<nav class="sticky top-0 z-50 bg-white/70 backdrop-blur-lg border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-4 py-3">

    <!-- TOP BAR -->
    <div class="flex items-center justify-between gap-3">

      <!-- Left: Logo -->
      <div class="flex items-center gap-2">
        <div class="w-9 h-9 bg-indigo-600 text-white rounded-lg flex items-center justify-center font-bold">
          P
        </div>
        <h1 class="text-xl font-bold text-gray-800 hidden sm:block">
          PostApp
        </h1>
      </div>

      <!-- Center: Search (Desktop) -->
      <div class="hidden md:block flex-1 max-w-md">
        <div class="relative">
          <i class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
          <input
            type="text"
            placeholder="Search posts..."
            class="w-full pl-10 pr-4 py-2 rounded-full bg-gray-100
                   focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>
      </div>

      <!-- Right -->
      <div class="flex items-center gap-3">

        <!-- Search icon (mobile) -->
        <button id="searchBtn" class="md:hidden text-gray-700 text-lg">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>

        <!-- Create Post (desktop) -->
        <a href="addpost.html"
          class="hidden sm:flex items-center gap-2 bg-indigo-600 text-white px-4 py-2 rounded-full
                 hover:bg-indigo-700 transition">
          <i class="fa-solid fa-plus"></i>
          <span>Create</span>
        </a>

        <!-- Profile -->
        <div class="w-9 h-9 rounded-full bg-gray-300 overflow-hidden cursor-pointer" id="profimg">
          <img src="" id="profileImg" alt="profile" class="w-full h-full object-cover" />
        </div>

        <!-- Mobile Menu Btn -->
        <button id="menuBtn" class="md:hidden text-xl text-gray-700">
          <i class="fa-solid fa-bars"></i>
        </button>

      </div>
    </div>

    <!-- MOBILE SEARCH -->
    <div id="mobileSearch" class="hidden mt-3 md:hidden">
      <div class="relative">
        <i class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
        <input
          type="text"
          placeholder="Search posts..."
          class="w-full pl-10 pr-4 py-2 rounded-full bg-gray-100
                 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>
    </div>

    <!-- MOBILE MENU -->
    <div id="mobileMenu" class="hidden md:hidden mt-4 border-t pt-4 space-y-3">

      <a href="addpost.html"
        class="flex items-center gap-2 bg-indigo-600 text-white px-4 py-2 rounded-xl
               hover:bg-indigo-700 transition">
        <i class="fa-solid fa-plus"></i>
        <span>Create Post</span>
      </a>

      <!-- <button class="w-full flex items-center gap-2 bg-gray-100 text-gray-700 px-4 py-2 rounded-xl">
        <i class="fa-solid fa-right-from-bracket"></i>
        <span>Logout</span>
      </button> -->

    </div>

  </div>
</nav>



<div id="showUser"
  class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2  lg:grid-cols-4 gap-6 border-gray-500">
</div>
<!-- <div id="checkoutForm" ></div> -->
     
  <!-- JS -->

    
  <script>
  const menuBtn = document.getElementById("menuBtn");
  const mobileMenu = document.getElementById("mobileMenu");
  const searchBtn = document.getElementById("searchBtn");
  const mobileSearch = document.getElementById("mobileSearch");

  menuBtn.addEventListener("click", () => {
    mobileMenu.classList.toggle("hidden");
    mobileSearch.classList.add("hidden");
  });

  searchBtn.addEventListener("click", () => {
    mobileSearch.classList.toggle("hidden");
    mobileMenu.classList.add("hidden");
  });
</script>



  <script type="module" src="showprod.js"></script>
  <script type="module" src="app.js"></script>
  <script type="module" src="config.js"></script>

</body>
</html>
